---
- type: replace
  path: /releases/-
  value:
    name: pdns
    version: 4
    url: https://github.com/cloudfoundry-community/pdns-release/releases/download/v4.0.1/pdns-4.0.1.tgz
    sha1: 9033648bd579a19c74b0e95933f35c5eaed37684

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    release: pdns
    name: pdns
    properties:
      named_conf: ((pdns_named_conf))
      pdns_conf: ((pdns_conf))
      pipe: ((pdns_pipe))
