---
- type: replace
  path: /releases/-
  value:
    name: pdns
    version: 4.1.3
    url: https://github.com/cloudfoundry-community/pdns-release/releases/download/v4.1.3/pdns-4.1.3.tgz
    sha1: b84f40860413048a6ea3bc6900c8f6349eb3970f

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    release: pdns
    name: pdns
    properties:
      named_conf: ((pdns_named_conf))
      pdns_conf: ((pdns_conf))
      pipe: ((pdns_pipe))
