---
# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    instance_type: Standard_B2s
    # instance_type: BASIC_A1
    ephemeral_disk:
      size: 20_000
      use_root_disk: true

- type: replace
  path: /disk_pools/name=disks/disk_size?
  value: 20_000

# Let's use the Xenial Stemcell; get rid of this when there's a real
# `bosh-deployment` manifest operations file for Xenial
- type: replace
  path: /resource_pools/name=vms/stemcell
  value:
    sha1: e4e6e4fb49346e253233ffa5bcdb7380490809bd
    url:  https://s3.amazonaws.com/bosh-core-stemcells/azure/bosh-stemcell-81-azure-hyperv-ubuntu-xenial-go_agent.tgz
