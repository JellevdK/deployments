---
# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    instance_type: t2.small
    availability_zone: ((az))
    ephemeral_disk:
      size: 20_000

- type: replace
  path: /disk_pools/name=disks/disk_size?
  value: 20_000

# Let's use the Xenial Stemcell; get rid of this when there's a real
# `bosh-deployment` manifest operations file for Xenial
- type: replace
  path: /resource_pools/name=vms/stemcell
  value:
    sha1: ea2e91afa56f03697c282fcee0b847a4d9a2a98a
    url:  https://s3.amazonaws.com/bosh-aws-light-stemcells/light-bosh-stemcell-97.5-aws-xen-hvm-ubuntu-xenial-go_agent.tgz
