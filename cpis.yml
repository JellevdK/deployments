#
# bosh -e vsphere update-cpi-config <(bosh int cpis.yml --vars-file <(lpass show --note deployments.yml))
#
cpis:
- name: vsphere
  properties:
    datacenters:
    - clusters:
      - cl:
          resource_pool: BOSH
      datastore_pattern: NAS-0
      disk_path: bosh-vsphere-disks
      name: dc
      persistent_datastore_pattern: NAS-0
      template_folder: bosh-vsphere-templates
      vm_folder: bosh-vsphere-vms
    host: vcenter-67.nono.io
    password: ((vcenter_password))
    user: administrator@vsphere.local
  type: vsphere
