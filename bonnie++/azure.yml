# bosh -e azure -d bonnie++ deploy azure.yml
# bosh -e azure -d bonnie++ run-errand standard_lrs --json | jq -r .Tables[].Rows[].stdout > azure_standard_lrs.txt
# bosh -e azure -d bonnie++ run-errand premium_lrs  --json | jq -r .Tables[].Rows[].stdout > azure_premium_lrs.txt
---
name: bonnie++

instance_groups:
- name: standard_lrs
  azs: [z1]
  lifecycle: errand
  instances: 1
  jobs:
  - name: bonnie++
    release: bonnie++
    properties:
      dir: /var/vcap/store/bonnie++
      args: -m gce_standard_lrs
  vm_type: standard_d2_v3
  persistent_disk_type: standard_lrs
  stemcell: default
  networks:
  - name: default
- name: premium_lrs
  azs: [z1]
  lifecycle: errand
  instances: 1
  jobs:
  - name: bonnie++
    release: bonnie++
    properties:
      dir: /var/vcap/store/bonnie++
      args: -m gce_premium_lrs
  vm_type: standard_d2_v3
  persistent_disk_type: premium_lrs
  stemcell: default
  networks:
  - name: default

releases:
- name: bonnie++
  version: latest

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000
