#
# bosh -e aws update-config --type=cloud --name=gobonniego aws-cc.yml
#
# we are checking standard, gp2, io1 but not st1 sc1
azs:
- name: z1
  cloud_properties:
    availability_zone: us-east-1a

disk_types:
- name: standard
  disk_size: 20_480
  cloud_properties:
    type: standard
- name: standard-256
  disk_size: 262_144
  cloud_properties:
    type: standard
- name: gp2
  disk_size: 20_480
  cloud_properties:
    type: gp2
- name: gp2-256
  disk_size: 262_144
  cloud_properties:
    type: gp2
- name: io1
  disk_size: 20_480
  cloud_properties:
    type: io1
    iops: 1000
- name: io1-256
  disk_size: 262_144
  cloud_properties:
    type: io1
    iops: 1000

networks:
- name: default
  subnets:
  - azs:
    - z1
    cloud_properties:
      subnet: subnet-1c90ef6b
    dns:
    - 8.8.8.8
    gateway: 10.0.0.1
    range: 10.0.0.0/24
    reserved: [ 10.0.0.2, 10.0.0.3 ]
    static:
    - 10.0.0.6
  type: manual

vm_types:
- name: default
  network: default
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: c4.xlarge
    availability_zone: us-east-1a
