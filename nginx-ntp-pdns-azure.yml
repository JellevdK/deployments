---
# bosh create-env nginx-ntp-pdns-azure.yml -l <(lpass show --note deployments) -l <(curl -L https://raw.githubusercontent.com/cunnie/sslip.io/master/conf/sslip.io%2Bnono.io.yml) --no-redact
name: nginx-ntp-pdns

releases:
- name: nginx
  url: https://github.com/cloudfoundry-community/nginx-release/releases/download/v1.11.7/nginx-1.11.7.tgz
  sha1: 133bb2260411b197924fff08d4cbd923cc8ec7eb
- name: bosh-azure-cpi
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-azure-cpi-release?v=20
  sha1: fb0180c685714d064b5a467eb6f2b34388fadf0a
- name: ntp
  url: https://github.com/cloudfoundry-community/ntp-release/releases/download/v4/ntp-4.tgz
  sha1: 44fae7426d3937fba23f2b57b6a794a0ded62922
- name: pdns
  url: https://github.com/cloudfoundry-community/pdns-release/releases/download/v4.0.1/pdns-4.0.1.tgz
  sha1: 9033648bd579a19c74b0e95933f35c5eaed37684

resource_pools:
- name: vms
  network: private
  stemcell:
    url: https://s3.amazonaws.com/bosh-core-stemcells/azure/bosh-stemcell-3312.7-azure-hyperv-centos-7-go_agent.tgz
    sha1: c5da163f61951bd038c986cbbddb8ecfc31e87a5
  cloud_properties:
    instance_type: STANDARD_A0
    ephemeral_disk:
      use_root_disk: true

networks:
- name: private
  type: manual
  subnets:
  - range: 10.0.0.0/24
    gateway: 10.0.0.1
    dns: [168.63.129.16]
    cloud_properties:
      virtual_network_name: boshnet # <--- Replace
      subnet_name: bosh # <--- Replace
- name: public
  type: vip

jobs:
- name: nginx_ntp_pdns
  instances: 1

  templates:
  - {name: azure_cpi, release: bosh-azure-cpi}
  - {name: nginx, release: nginx}
  - {name: ntpd, release: ntp}
  - {name: pdns, release: pdns}

  resource_pool: vms

  networks:
  - name: private
    static_ips: [10.0.0.5]
    default: [dns, gateway]
  - name: public
    static_ips: [52.187.42.158] # <--- Replace

  properties:
    nginx_conf: |
      worker_processes  1;
      error_log /var/vcap/sys/log/nginx/error.log   info;
      #pid        logs/nginx.pid; # PIDFILE is configured via monit's ctl
      events {
        worker_connections  1024;
      }
      http {
        include /var/vcap/packages/nginx/conf/mime.types;
        default_type  application/octet-stream;
        sendfile        on;
        keepalive_timeout  65;
        server_names_hash_bucket_size 64;
        # redirect HTTP to HTTPS
        server {
          server_name _; # invalid value which will never trigger on a real hostname.
          listen 80;
          rewrite ^ https://sslip.io$request_uri?;
          access_log /var/vcap/sys/log/nginx/sslip.io-access.log;
          error_log /var/vcap/sys/log/nginx/sslip.io-error.log;
        }
        server {
          server_name sslip.io 52-0-56-137.sslip.io;
          # weak DH https://weakdh.org/sysadmin.html
          ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
          ssl_prefer_server_ciphers on;
          # poodle https://scotthelme.co.uk/sslv3-goes-to-the-dogs-poodle-kills-off-protocol/
          ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
          listen              443 ssl;
          ssl_certificate     /var/vcap/jobs/nginx/etc/ssl_chained.crt.pem;
          ssl_certificate_key /var/vcap/jobs/nginx/etc/ssl.key.pem;
          access_log /var/vcap/sys/log/nginx/sslip.io-access.log;
          error_log /var/vcap/sys/log/nginx/sslip.io-error.log;
          root /var/vcap/store/nginx/document_root;
          index index.shtml index.html index.htm;
        }
      }
    pre_start: |
      #!/bin/bash -ex
      NGINX_DIR=/var/vcap/store/nginx
      if [ ! -d $(dirname $NGINX_DIR) ]; then
        mkdir -p $(dirname $NGINX_DIR)
        cd $(dirname $NGINX_DIR)
        curl -L https://github.com/cunnie/sslip.io/archive/v1.tar.gz |
          tar xzf -
        mv sslip.io-1 $NGINX_DIR
        chown -R vcap:vcap $NGINX_DIR
      fi
